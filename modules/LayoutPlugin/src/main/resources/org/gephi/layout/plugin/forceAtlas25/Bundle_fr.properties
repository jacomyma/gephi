ForceAtlas25.name=Force Atlas 2.5

ForceAtlas25.description=Spatialisation de qualit\u00e9 \: un mod\u00e8le attraction lin\u00e9aire - r\u00e9pulsion lin\u00e9aire avec quelques approximations (Barnes Hut). Vitesse calcul\u00e9e automatiquement.

ForceAtlas25.tuning=Tuning

ForceAtlas25.behavior=Comportements alternatifs

ForceAtlas25.performance=Performance

ForceAtlas25.threads=Processus

ForceAtlas25.scalingRatio.name=Echelle

ForceAtlas25.scalingRatio.desc=Quantit\u00e9 de r\u00e9pulsion d\u00e9sir\u00e9e. L'augmenter donne un graphe plus clairsem\u00e9.

ForceAtlas25.gravity.name=Gravit\u00e9

ForceAtlas25.gravity.desc=Attire les noeuds vers le centre. Emp\u00eache les \u00eeles de d\u00e9river.

ForceAtlas25.strongGravityMode.name=Gravit\u00e9 plus forte

ForceAtlas25.strongGravityMode.desc=Une loi de gravit\u00e9 plus forte

ForceAtlas25.distributedAttraction.name=Dissuader les Hubs

ForceAtlas25.distributedAttraction.desc=Distribue l'attraction le long des liens sortants. Les hubs attirent moins et sont ainsi pouss\u00e9s vers les bords.

ForceAtlas25.linLogMode.name=Mode LinLog

ForceAtlas25.linLogMode.desc=Bascule le mod\u00e8le de lin-lin \u00e0 lin-log (en hommage \u00e0 Andreas Noack). Rend les clusters plus resserr\u00e9s.

ForceAtlas25.adjustSizes.name=Emp\u00eacher le Recouvrement

ForceAtlas25.adjustSizes.desc=Utiliser seulement une fois spatialis\u00e9. Ne devrait pas \u00eatre utilis\u00e9 avec "R\u00e9pulsion approximative"

ForceAtlas25.barnesHutOptimization.name=R\u00e9pulsion Approximative

ForceAtlas25.barnesHutOptimization.desc=Optimisation du Barnes Hut \: complexit\u00e9 de n2 \u00e0 n.ln(n); autorise des graphes plus larges.

ForceAtlas25.barnesHutTheta.name=Approximation

ForceAtlas25.barnesHutTheta.desc=Param\u00e8tre Theta de l'optimisation Barnes Hut.

ForceAtlas25.edgeWeightInfluence.name=Influence du poids des liens

ForceAtlas25.edgeWeightInfluence.desc=Quantit\u00e9 d'influence donn\u00e9 au poids des liens. 0 \= "pas d'influence" et 1 \= "normal".

ForceAtlas25.threads.name=Nombre de processus

ForceAtlas25.threads.desc=Plus de processus implique une plus grande vitesse si vos coeurs de processeur le permettent.
