ForceAtlas3.name=Force Atlas 3

ForceAtlas3.description=Spatialisation de qualit\u00e9 \: un mod\u00e8le attraction lin\u00e9aire - r\u00e9pulsion lin\u00e9aire avec quelques approximations (Barnes Hut). Vitesse calcul\u00e9e automatiquement.

ForceAtlas3.tuning=Tuning

ForceAtlas3.behavior=Comportements alternatifs

ForceAtlas3.performance=Performance

ForceAtlas3.threads=Processus

ForceAtlas3.scalingRatio.name=Echelle

ForceAtlas3.scalingRatio.desc=Quantit\u00e9 de r\u00e9pulsion d\u00e9sir\u00e9e. L'augmenter donne un graphe plus clairsem\u00e9.

ForceAtlas3.gravity.name=Gravit\u00e9

ForceAtlas3.gravity.desc=Attire les noeuds vers le centre. Emp\u00eache les \u00eeles de d\u00e9river.

ForceAtlas3.strongGravityMode.name=Gravit\u00e9 plus forte

ForceAtlas3.strongGravityMode.desc=Une loi de gravit\u00e9 plus forte

ForceAtlas3.distributedAttraction.name=Dissuader les Hubs

ForceAtlas3.distributedAttraction.desc=Distribue l'attraction le long des liens sortants. Les hubs attirent moins et sont ainsi pouss\u00e9s vers les bords.

ForceAtlas3.linLogMode.name=Mode LinLog

ForceAtlas3.linLogMode.desc=Bascule le mod\u00e8le de lin-lin \u00e0 lin-log (en hommage \u00e0 Andreas Noack). Rend les clusters plus resserr\u00e9s.

ForceAtlas3.adjustSizes.name=Emp\u00eacher le Recouvrement

ForceAtlas3.adjustSizes.desc=Utiliser seulement une fois spatialis\u00e9. Ne devrait pas \u00eatre utilis\u00e9 avec "R\u00e9pulsion approximative"

ForceAtlas3.barnesHutOptimization.name=R\u00e9pulsion Approximative

ForceAtlas3.barnesHutOptimization.desc=Optimisation du Barnes Hut \: complexit\u00e9 de n2 \u00e0 n.ln(n); autorise des graphes plus larges.

ForceAtlas3.barnesHutTheta.name=Approximation

ForceAtlas3.barnesHutTheta.desc=Param\u00e8tre Theta de l'optimisation Barnes Hut.

ForceAtlas3.edgeWeightInfluence.name=Influence du poids des liens

ForceAtlas3.edgeWeightInfluence.desc=Quantit\u00e9 d'influence donn\u00e9 au poids des liens. 0 \= "pas d'influence" et 1 \= "normal".

ForceAtlas3.threads.name=Nombre de processus

ForceAtlas3.threads.desc=Plus de processus implique une plus grande vitesse si vos coeurs de processeur le permettent.
