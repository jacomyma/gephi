ForceAtlas3.name=ForceAtlas 3

ForceAtlas3.description=Distribuci\u00f3n de calidad\: un modelo de atracci\u00f3n lineal y repulsi\u00f3n lineal con unas pocas aproximaciones (BarnesHut). Velocidad calculada autom\u00e1ticamente.

ForceAtlas3.tuning=Puesta a punto

ForceAtlas3.behavior=Alternativas de comportamiento

ForceAtlas3.performance=Rendimiento

ForceAtlas3.threads=Hilos

ForceAtlas3.scalingRatio.name=Escalado

ForceAtlas3.scalingRatio.desc=La cantidad de repulsi\u00f3n deseada. Valores mayores hacen grafos m\u00e1s dispersos.

ForceAtlas3.gravity.name=Gravedad

ForceAtlas3.gravity.desc=Atrae los nodos al centro. Previene que las islas se alejen.

ForceAtlas3.strongGravityMode.name=Gravedad m\u00e1s fuerte

ForceAtlas3.strongGravityMode.desc=Una ley de la gravedad m\u00e1s fuerte

ForceAtlas3.distributedAttraction.name=Disuadir Hubs

ForceAtlas3.distributedAttraction.desc=Distribuye la atracci\u00f3n a traves de las aristas salientes. Los Hubs atraen menos y por lo tanto son empujados a los bordes.

ForceAtlas3.linLogMode.name=Modo LinLog

ForceAtlas3.linLogMode.desc=Cambiar el modelo de ForceAtlas de lin-lin a lin-log (tributo a Andreas Noack). Hace a los clusters m\u00e1s tensos.

ForceAtlas3.adjustSizes.name=Evitar el solapamiento

ForceAtlas3.adjustSizes.desc=Utilizar s\u00f3lo cuando ya est\u00e1 distribuido. No se debe utilizar con "Aproximar Repulsi\u00f3n"

ForceAtlas3.barnesHutOptimization.name=Aproximar Repulsi\u00f3n

ForceAtlas3.barnesHutOptimization.desc=Optimizaci\u00f3n Barnes Hut\: complejidad n a complejidad n.ln(n) ; permite grafos mayores.

ForceAtlas3.barnesHutTheta.name=Aproximaci\u00f3n

ForceAtlas3.barnesHutTheta.desc=Valor Theta de la optimizaci\u00f3n Barnes Hut.

ForceAtlas3.edgeWeightInfluence.name=Influencia del peso de las aristas

ForceAtlas3.edgeWeightInfluence.desc=C\u00faanta influencia dar al peso de las aristas. 0 es "ninguna influencia" y 1 es "normal".

ForceAtlas3.threads.name=N\u00famero de hilos

ForceAtlas3.threads.desc=M\u00e1s hilos significa m\u00e1s velocidad si tu procesador puede manejarlos.
