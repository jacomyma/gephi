ForceAtlas3.scalingRatio.name=Scaling
ForceAtlas3.scalingRatio.desc=How much repulsion you want. More makes a more sparse graph.
ForceAtlas3.gravity.name=Gravity
ForceAtlas3.gravity.desc=Attracts nodes to the center. Prevents islands from drifting away.
ForceAtlas3.strongGravityMode.name=Stronger Gravity
ForceAtlas3.strongGravityMode.desc=A stronger gravity law
ForceAtlas3.distributedAttraction.name=Dissuade Hubs
ForceAtlas3.distributedAttraction.desc=Distributes attraction along outbound edges. Hubs attract less and thus are pushed to the borders.
ForceAtlas3.linLogMode.name=LinLog mode
ForceAtlas3.linLogMode.desc=Switch ForceAtlas' model from lin-lin to lin-log (tribute to Andreas Noack). Makes clusters more tight.
ForceAtlas3.adjustSizes.name=Prevent Overlap
ForceAtlas3.adjustSizes.desc=Use only when spatialized. Should not be used with "Approximate Repulsion"
ForceAtlas3.barnesHutOptimization.name=Approximate Repulsion
ForceAtlas3.barnesHutOptimization.desc=Barnes Hut optimization: n\u00b2 complexity to n.ln(n) ; allows larger graphs.
ForceAtlas3.barnesHutTheta.name=Approximation
ForceAtlas3.barnesHutTheta.desc=Theta of the Barnes Hut optimization.
ForceAtlas3.edgeWeightInfluence.name=Edge Weight Influence
ForceAtlas3.edgeWeightInfluence.desc=How much influence you give to the edges weight. 0 is "no influence" and 1 is "normal".
ForceAtlas3.threads.name=Threads number
ForceAtlas3.threads.desc=More threads means more speed if your cores can handle it.
